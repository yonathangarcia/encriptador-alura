<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="vector.png" alt="Logo Alura" class="logo" />
    </header>
    <main>
      <section>
        <textarea
          class="texto-entrada"
          cols="30"
          rows="7"
          placeholder="Ingrese texto a ecriptar"
        ></textarea>
        <div>
          <h5 class="info">(!) Solo letras en miniscula y sin acentos</h5>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <textarea class="texto-salida" cols="20" rows="10"></textarea>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
